<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin JART'S</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-box { max-width: 900px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
        .nav-tabs button { padding: 10px 20px; border: none; background: #eee; cursor: pointer; margin-right: 5px; }
        .nav-tabs button.active { background: var(--accent); color: white; }
        .tab-content { display: none; padding: 20px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="login-view" style="max-width:300px; margin:100px auto; text-align:center;">
        <h2>Admin Jart's</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button class="btn-add" onclick="login()">Entrar</button>
    </div>

    <div id="dashboard-view" class="admin-box" style="display:none;">
        <div style="display:flex; justify-content:space-between;">
            <h2>Panel de Control</h2>
            <button onclick="logout()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">Salir</button>
        </div>
        <div class="nav-tabs">
            <button onclick="showTab('nuevo')" class="active">Nuevo</button>
            <button onclick="showTab('inventario')">Inventario</button>
            <button onclick="showTab('pedidos')">Pedidos</button>
        </div>

        <div id="tab-nuevo" class="tab-content" style="display:block;">
            <h3>Cargar Perfume</h3>
            <input type="text" id="n-nombre" placeholder="Nombre">
            <input type="number" id="n-precio" placeholder="Precio">
            <input type="text" id="n-cat" placeholder="Categoría">
            <input type="url" id="n-img" placeholder="URL Imagen">
            <textarea id="n-desc" placeholder="Descripción"></textarea>
            <button class="btn-add" onclick="crearProducto()">Publicar</button>
        </div>

        <div id="tab-inventario" class="tab-content">
            <h3>Inventario</h3>
            <table id="tabla-inv"><thead><tr><th>Img</th><th>Nombre</th><th>Acción</th></tr></thead><tbody></tbody></table>
        </div>

        <div id="tab-pedidos" class="tab-content">
            <h3>Pedidos</h3>
            <table id="tabla-pedidos"><thead><tr><th>ID</th><th>Cliente</th><th>Total</th><th>Estado</th></tr></thead><tbody></tbody></table>
        </div>
    </div>

    <div id="modal-edit" class="modal" style="z-index:2000;">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('modal-edit').style.display='none'">&times;</span>
            <h3>Editar</h3>
            <input type="hidden" id="e-id">
            <input type="text" id="e-nombre">
            <input type="number" id="e-precio">
            <input type="text" id="e-cat">
            <input type="url" id="e-img">
            <textarea id="e-desc"></textarea>
            <button class="btn-add" onclick="guardarEdicion()">Guardar</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
