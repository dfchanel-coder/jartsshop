<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto - JART'S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .detalle-container { max-width: 1000px; margin: 40px auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 40px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .detalle-img { flex: 1; min-width: 300px; } .detalle-img img { width: 100%; border-radius: 10px; cursor: zoom-in; }
        .detalle-info { flex: 1; min-width: 300px; display: flex; flex-direction: column; justify-content: center; }
        .detalle-titulo { font-size: 2.5rem; margin-bottom: 10px; }
        .btn-comprar { flex: 2; background: var(--text); color: white; padding: 15px; border: none; border-radius: 30px; font-size: 1.1rem; cursor: pointer; }
        .btn-compartir { flex: 1; background: #25d366; color: white; padding: 15px; border: none; border-radius: 30px; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        #modal-img { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; cursor: zoom-out; }
        #modal-img img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="logo" style="cursor:pointer;" onclick="window.location.href='/'">JART'S</div>
        <div class="cart-icon"><a href="/" style="text-decoration:none; color:inherit;"><i class="fa fa-home"></i> Tienda</a></div>
    </header>

    <div class="container">
        <div class="detalle-container" id="producto-detalle"><p style="text-align:center; width:100%;">Cargando...</p></div>
        <div class="sugerencias-container" style="margin-top:50px; border-top:1px solid #eee; padding-top:30px;">
            <h3 style="text-align:center;">SUGERENCIAS</h3>
            <div class="products-grid" id="sugerencias-grid"></div>
        </div>
    </div>
    <div id="modal-img" onclick="this.style.display='none'"><img id="img-ampliada" src=""></div>

    <footer><p>Desarrollado por <a href="https://www.fbinformaticauy.com" target="_blank">FB Informática</a></p></footer>

    <script>
        async function cargarDetalle() {
            const idProducto = new URLSearchParams(window.location.search).get('id');
            if (!idProducto) return window.location.href = '/';
            
            const res = await fetch('/api/perfumes');
            const perfumes = await res.json();
            const producto = perfumes.find(p => p.id == idProducto);
            if (!producto) { document.getElementById('producto-detalle').innerHTML = '<p>No encontrado.</p>'; return; }

            document.title = `${producto.nombre} - JART'S`;
            const msjWA = encodeURIComponent(`¡Mirá este perfume en Jart's!\n${producto.nombre}\n$${producto.precio}\n${window.location.href}`);

            document.getElementById('producto-detalle').innerHTML = `
                <div class="detalle-img"><img src="${producto.imagen_url}" onclick="document.getElementById('img-ampliada').src=this.src; document.getElementById('modal-img').style.display='flex'"></div>
                <div class="detalle-info">
                    <p style="text-transform:uppercase; color:#888;">${producto.categoria}</p>
                    <h1 class="detalle-titulo">${producto.nombre}</h1>
                    <div style="font-size:1.8rem; font-weight:bold; margin-bottom:20px;">$${producto.precio}</div>
                    <p style="color:#666; margin-bottom:30px; font-size:1.1rem;">${producto.descripcion || 'Sin descripción.'}</p>
                    <div style="display:flex; gap:15px; margin-bottom:30px;">
                        <button class="btn-comprar" onclick="window.location.href='/'">Ir a Tienda</button>
                        <a href="https://wa.me/?text=${msjWA}" target="_blank" class="btn-compartir"><i class="fab fa-whatsapp"></i> Compartir</a>
                    </div>
                </div>
            `;

            const sugerencias = perfumes.filter(p => p.categoria === producto.categoria && p.id != idProducto).slice(0, 4);
            if (sugerencias.length > 0) {
                document.getElementById('sugerencias-grid').innerHTML = sugerencias.map(p => `
                    <div class="product-card" style="cursor:pointer;" onclick="window.location.href='/producto.html?id=${p.id}'">
                        <img src="${p.imagen_url}"><h3>${p.nombre}</h3><p><strong>$${p.precio}</strong></p>
                    </div>`).join('');
            } else { document.querySelector('.sugerencias-container').style.display = 'none'; }
        }
        cargarDetalle();
    </script>
</body>
</html>
